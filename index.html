<html>
<head>
    <title>Gender Widget</title>
    <link rel="stylesheet" type="text/css" href="css/gendermap.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/gendermap.js"></script>
    <script>

$(function(){
  'use strict';

  $('.gender-widget').gendermap().on('mapClick', function(){
    var gendermapData = $(this).data('gendermap');
    $('#gender-map-male').val(gendermapData.m);
    $('#gender-map-male-quantized').val(Math.ceil(gendermapData.m * 5));
    $('#gender-map-female').val(gendermapData.f);
    $('#gender-map-female-quantized').val(Math.ceil(gendermapData.f * 5));
  });
});

    </script>
    <style>

.server-values {
    clear: both;
    margin: 10px 0;
    background-color: #CCCCCC;
    border: solid 1px black;
    padding: 10px;
    width: 580px;
}

.server-values h2 {
    margin: 0;
    margin-bottom: 10px;
}

.server-values label {
    display: inline-block;
    width: 200px;
    text-align: right;
}

    </style>
</head>
<body>
    <p>
        On the map below, click the point that best describes your gender in a furry context:
    </p>
    <div class="gender-widget"></div>
    <div class="server-values">
        <h2>Values updated from .data() on custom event:</h2>
        <div>
            <label for="gender-map-male">Male Value</label>
            <input id="gender-map-male" name="gender-map-male"></input>
        </div>
        <div>
            <label for="gender-map-male-quantized">Quantized Male Value</label>
            <input id="gender-map-male-quantized" name="gender-map-male-quantized"></input>
        </div>
        <div>
            <label for="gender-map-female">Female Value</label>
            <input id="gender-map-female" name="gender-map-female"></input>
        </div>
        <div>
            <label for="gender-map-female-quantized">Quantized Female Value</label>
            <input id="gender-map-female-quantized" name="gender-map-female-quantized"></input>
        </div>
    </div>
</body>
</html>
